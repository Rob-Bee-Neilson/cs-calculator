<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator?</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

<body class="background">
    <script type="text/javascript" src="calculator.js"></script>
    <div class="calculator">
        <div class="title">
            <p>Calculator Go</p>
        </div>
        <div class="tagline">
            <p>EDA 2018</p>
        </div>
        <div class="display">
            <input type="text"  disabled="disabled" id="answer"/> <!--does this go into this div or the calculator div?-->
        </div>
        <div class="row">
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="AC" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="CE" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="%" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="/" onclick="input(this.value)">
            </div>

        </div>

        <div class="row">
            <div class="column">
                <input type="button" class="buttonclass" value="7" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="8" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="9" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="x" onclick="input(this.value)">
            </div>
    
        </div>

        <div class="row">
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="4" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="5" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="6" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="-" onclick="input(this.value)">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="1" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="2" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="3" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="+" onclick="input(this.value)">
            </div>
    
        </div>

        <div class="row">
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="0" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="." onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="i" onclick="input(this.value)">
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="=" onclick="input(this.value)">   
            </div>
        </div>
        </div>

    </div>
        
</body>
