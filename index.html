<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator?</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

<body class="background">
    <script type="text/javascript" src="calculator.js"></script>
    <div class="calculator">
        <div class="title">
            <p>Calculator Go</p>
        </div>
        <div class="tagline">
            <p>EDA 2018</p>
        </div>
        <div class="display">
            <input type="text" disabled="disabled" id="answer"/> <!--does this go into this div or the calculator div?-->
        </div>
        <div class="row">
            <div class="column">
                <p class="button">AC</p>
            </div>
            <div class="column">
                <p class="button">CE</p>
            </div>
            <div class="column">
                <p class="button">%</p>
            </div>
            <div class="column">
                <p class="button">/</p>
            </div>

        </div>

        <div class="row">
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="7" onclick="input(this.value)">
            </div>
            <div class="column">
                <p class="button">8</p>

            </div>
            <div class="column">
                <p class="button">9</p>
            </div>
            <div class="column">
                <p class="button">x</p>
            </div>
    
        </div>

        <div class="row">
            <div class="column">
                <p class="button">4</p>
            </div>
            <div class="column">
                <p class="button">5</p>
            </div>
            <div class="column">
                <p class="button">6</p>
            </div>
            <div class="column">
                <p class="button">-</p>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <p class="button">1</p>
            </div>
            <div class="column">
                <p class="button">2</p>
            </div>
            <div class="column">
                <p class="button">3</p>
            </div>
            <div class="column">
                <input type="button" id="buttonId" class="buttonclass" value="+" onclick="input(this.value)">
            </div>
    
        </div>

        <div class="row">
                <div class="column">
                    <p class="button">0</p>
                </div>
                <div class="column">
                    <p class="button">.</p>
                </div>
                <div class="column">
                    <p class="button">=</p>
                </div>
                <div class="column">
                    
                </div>
    
            </div>
        </div>

    </div>
        
</body>
