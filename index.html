<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator?</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <scipt type="text/javascript" src="calculator.js"></scipt>
</head>

<body class="background">
    <div class="calculator">
        <div class="title">
            <p>Calculator Go</p>
        </div>
        <div class="tagline">
            <p>EDA 2018</p>
        </div>
        <div class="display">
            <input type="text" disabled="disabled" id="answer"/> <!--does this go into this div or the calculator div?-->
        </div>
        <div class="row">
            <div class="column">
                <p>AC</p>
            </div>
            <div class="column">
                <p>CE</p>
            </div>
            <div class="column">
                <p>%</p>
            </div>
            <div class="column">
                <p>/</p>
            </div>

        </div>

        <div class="row">
            <div class="column">
                <p>7</p>
            </div>
            <div class="column">
                <p>8</p>
            </div>
            <div class="column">
                <p>9</p>
            </div>
            <div class="column">
                <p>x</p>
            </div>
    
        </div>

        <div class="row">
            <div class="column">
                <p>4</p>
            </div>
            <div class="column">
                <p>5</p>
            </div>
            <div class="column">
                <p>6</p>
            </div>
            <div class="column">
                <p>-</p>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <p>1</p>
            </div>
            <div class="column">
                <p>2</p>
            </div>
            <div class="column">
                <p>3</p>
            </div>
            <div class="column">
                <p>+</p>
            </div>
    
        </div>

        <div class="row">
                <div class="column">
                    <p>0</p>
                </div>
                <div class="column">
                    <p>.</p>
                </div>
                <div class="column">
                    <p>=</p>
                </div>
                <div class="column">
                    
                </div>
    
            </div>
        </div>

    </div>
        
</body>
